<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Content">
    <h1>AI alt tag generation</h1>
    <f:flashMessages />
    <p>
        AI generated <b>{languageName}</b> alt text for image is "<b>{altText}</b>". In order to change language - go to
        <b><f:link.action action="settings" controller="Settings">Settings</f:link.action></b>
        <f:form action="altTextSave">
            <div class="form-group">
                <f:form.hidden name="file" value="{file.originalResource.properties.uid}" />
                <f:form.submit class="btn btn-default" value="Approve"/>
            </div>
        </f:form>
    </p>

    <f:if condition="{file}">
        <div class="col-lg-4">
            <f:image image="{file}" width="300"/>
        </div>
    </f:if>
</f:section>
</html>
