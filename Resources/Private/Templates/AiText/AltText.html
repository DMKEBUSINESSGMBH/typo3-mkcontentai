<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Content">
    <h1><f:translate key="LLL:EXT:mkcontentai/Resources/Private/Language/locallang_contentai.xlf:labelAltTagGeneration"/></h1>
    <f:flashMessages />
    <p>
        <f:translate key="LLL:EXT:mkcontentai/Resources/Private/Language/locallang_contentai.xlf:labelAiGenerated"/> <b>{languageName}</b> <f:translate key="LLL:EXT:mkcontentai/Resources/Private/Language/locallang_contentai.xlf:labelAltTextForImage"/> "<b>{altText}</b>". <f:translate key="LLL:EXT:mkcontentai/Resources/Private/Language/locallang_contentai.xlf:labelInOrder"/>
        <b><f:link.action action="settings" controller="Settings"><f:translate key="LLL:EXT:mkcontentai/Resources/Private/Language/locallang_contentai.xlf:labelSettings"/></f:link.action></b>
        <f:form action="altTextSave">
            <div class="form-group">
                <f:form.hidden name="file" value="{file.originalResource.properties.uid}" />
                <f:form.submit class="btn btn-default" value= '<f:translate key="LLL:EXT:mkcontentai/Resources/Private/Language/locallang_contentai.xlf:labelApprove"/>'/>
            </div>
        </f:form>
    </p>

    <f:if condition="{file}">
        <f:image image="{file}" width="300"/>
    </f:if>
</f:section>
</html>
