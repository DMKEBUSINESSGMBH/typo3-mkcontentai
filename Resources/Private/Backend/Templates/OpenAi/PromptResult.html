<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Content">
    <h1>Images generated for text prompt "{text}"</h1>

    <f:flashMessages />

    <f:for each="{response.data}" as="image">
        <p>
            <img src="{image.url}"/><br/>
            <f:link.action action="saveFile" class="btn btn-default" arguments="{imageUrl: image.url, description: text}">
                Save image
            </f:link.action>
        </p>
    </f:for>
</f:section>
</html>
