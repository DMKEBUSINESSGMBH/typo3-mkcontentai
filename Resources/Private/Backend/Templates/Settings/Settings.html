<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Buttons">
    <be:moduleLayout.button.linkButton
        icon="actions-add"
        title="{f:translate(id: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newRecordGeneral')}"
        link="{f:uri.action(controller: 'Image', action: 'new')}"
    />
</f:section>

<f:section name="Content">
    <h1>Settings</h1>

    <f:flashMessages/>

    <h3>Image generator engine:</h3>
    <f:form action="settings" name="openAi" object="{openAi}">
        <div class="form-group">
            <f:form.radio name="imageAiEngine" checked="{imageAiEngine} == 1" value="1"/>
            OpenAI
            <f:form.radio name="imageAiEngine" checked="{imageAiEngine} == 2" value="2"/>
            StableDifussion
            <f:form.submit class="btn btn-default" value="Submit"/>
        </div>
    </f:form>

    <h3>API keys</h3>
    <f:form action="settings" name="openAi" object="{openAi}">
        Currently stored OpenAi API key: {openAiApiKey}<br/>
        <div class="form-group">
            <label>Set OpenAI API key value:</label>
            <f:form.textfield class="form-control" name="openAiApiKeyValue"/>
            <f:form.submit class="btn btn-default" value="Submit"/>
        </div>
    </f:form>

    <f:form action="settings" name="stableDiffusion" object="{stableDiffusion}">
        Currently stored Stable Diffusion API key: {stableDiffusionApiKey}<br/>
        <div class="form-group">
            <label>Set StableDifussion API key value:</label>
            <f:form.textfield class="form-control" name="stableDiffusionApiValue"/>
            <f:form.submit class="btn btn-default" value="Submit"/>
        </div>
    </f:form>

</f:section>
</html>
