<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Content">
    <h1>Variants generating</h1>

    <f:flashMessages />

    <h2>Original file</h2>
    <f:image image="{originalFile}" alt="foo" />

    <h2>Generated variants</h2>

    <f:for each="{response.data}" as="image">
        <p>
            <img src="{image.url}"/><br/>
            <f:link.action action="saveFile" class="btn btn-default" arguments="{imageUrl: image.url}">
                Save image
            </f:link.action>
        </p>
    </f:for>

</f:section>
</html>
