<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Buttons">
    <be:moduleLayout.button.linkButton
        icon="actions-add"
        title="{f:translate(id: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newRecordGeneral')}"
        link="{f:uri.action(controller: 'Image', action: 'new')}"
    />
</f:section>

<f:section name="Content">
    <h1>Images generated for text prompt "{text}"</h1>

    <f:flashMessages />

    <f:for each="{json.data}" as="image">
        <p>
            <img src="{image.url}"/><br/>
            <f:link.action action="saveFile" class="btn btn-default" arguments="{imageUrl: image.url, description: text}">
                Save image
            </f:link.action>
        </p>
    </f:for>
</f:section>
</html>
